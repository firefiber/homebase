<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
	<header>
        <nav>
            <ul>
				<li><a href="/index.html">Home</a></li>
				<li><a href="/pages/portfolio.html">Portfolio</a></li>
				<li><a href="/pages/blog.html">Blog</a></li>
				<li><a href="/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
	<section class="wrapper" id="contact">
       	<div class="box pageHeading">
			<h1>Let's talk</h1>
       	</div>
       	<div class="box pageDesc">
			<p>Hey I just met you, and this is crazy<br>
			but here's my details, email me maybe.</p>
		</div>
		<div class="box" id="contact_form">
			<form action="" method="get">
				<div class="formRow">
					<label for="fullName">Name</label>
					<input type="text" id="fullName" name="fullName" />
				</div>
				<div class="formRow">
					<label for="email">Email</label>
					<input type="email" id="email" name="email"
							placeholder="jane@example.com">
				</div>
				<div class="formRow">
					<label for="msgBody">Message</label>
					<textarea name="msgBody" id="msgBody" cols="30" rows="10"></textarea>
				</div>
				<div class="formRow">
					<button type="button" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
    </section>
    <footer>
    	<p>Made with â™¥ and <img src="images/hot-espresso.svg" alt="coffee-cup"></p>
    </footer>
</body>
</html>
